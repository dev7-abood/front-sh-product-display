<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card__image"></div>
        <div class="card__description">
            <h1 class="card__description--title">Casual T Shirt</h1>
            <h2 class="card__description--price">$15.00</h2>
            <h3 class="card__description--discount">30% OFF</h3>
            <div class="card__description--info">
                Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.
                Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.

            </div>
            <div class="card__description--options">
                <p>Size</p>
                <div class="sizes">
                    <span>S</span><span>M</span><span>L</span><span>XL</span><span>XXL</span>
                </div>
                <p>Color</p>
                <div class="colors">
                    <span class="color-red"></span>
                    <span class="color-green"></span>
                    <span class="color-blue"></span>
                    <span class="color-pink"></span>
                </div>
                <p>Quantity</p>
                <input type="number" value="1" min="1" max="10"/>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
</div>

</body>
</html>
